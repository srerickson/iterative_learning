description: |
  This is an example experiment.

# condition definitions (multiple)
conditions:
  - name: positive
    start_values: FUNC_POSITIVE(10,[1,100]) # 10 values between 1 and 10 (inclusive)
    target_values: FUNC_POSITIVE(10,[1,100])

  - name: negative
    start_values: FUNC_NEGATIVE(10,[1,100])
    target_values: FUNC_NEGATIVE(10,[1,100])

  - name: nonlinear
    start_values: FUNC_NONLINEAR(10,[1,100])
    target_values: FUNC_NONLINEAR(10,[1,100])

  - name: random
    start_values: FUNC_RANDOM(10,[1,100])
    target_values: FUNC_RANDOM(10,[1,100])

chains_per_condition: 2   # Number of chains per condition
generations_per_chain: 3  # Number of generation per chain
tasks_per_generation: 3   # Number of tasks per generation
percent_test_for_training: 50 # percent of values to use for training (chosen randomly)


# Mechanical Turk Settings
 # - ignored if: is_mturk = false 
is_mturk: true
mturk_sandbox: true
mturk_title: Iterative Learning MTurk Example
mturk_description: This is just an example
mturk_keywords: iterative learning
mturk_award: 0.03   # three cent reward
mturk_duration: 3600 # one hour for HIT to to be completed
mturk_lifetime: 31536000 # one year until HIT expires
mturk_qualifications: "" # not used

# Options for experiment interface
#
config:

  # send notifications when tasks are completed?
  task_notification: sr.erickson@gmail.com

  ### Frontend Configs ###

  # feedback delay in millisecods
  feedback_delay: 10

  # mandatory timer (testing only)
  minimum_task_time: 3000

  # demographics to collect
  demographics:
    age:
      type: integer
      description: Your Age
    gender:
      type: string
      enum: [Female,Male]
      description: Your Gender

  intro_help_text: |
    <p>
      <b> Instructions go here</b>
    </p>

  next_button_help_text: |
    Adjust the vertical slider and click Next

  training_correct_text: |
    <b>Correct!</b>

  training_wrong_text: |
    <b>Incorrect.</b><br/>Adjust the slider to the correct value (indicated by the yellow bar) and click Next
  
  testing_help_text: |
    You have completed the Training Phase. You will now move on to the Testing Phase.
  
  final_help_text: |
    Thank you for taking part.

<table class="experiment"> <tr> <h3>{{ experiment.name }}</h3>  <tr ng-repeat="condition in experiment.conditions" class="condition"> <td>{{ $index+1 }}: {{ condition.name }} <td> <table> <tr ng-repeat="chain in condition.chains" class="chain"> <td>chain:{{ $index+1 }} <td> <table> <tr> <td ng-repeat="generation in chain.generations" class="generation" ng-class="{active: generation._active}"> <table> <tr> <td ng-repeat="task in generation.tasks" class="task" ng-class="{complete: task._complete}"> <a ui-sref="task({key: task._jwt_key})"> task </a> <a ui-sref="experiment.results({task_key: task._jwt_key})"> viz </a>   </table>   </table>   </table>   </table> <div ui-view></div>

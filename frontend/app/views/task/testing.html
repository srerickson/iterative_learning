<div>
  <div class="top-left {{state.name }}_state">
    <div class="function-value stimulus horizontal">
      <div class="fill" style="width:{{ x() }}%"></div>
    </div>
  </div>

  <div class="bottom-right {{ state.name }}_state" >
    <div il-slider ng-model="state.guess"></div>
    <div class="function-value response vertical">
      <div class="fill" style="height:{{ state.guess }}%"></div>
    </div>
  </div>

  <div class="controls_wrapper {{ state.name }}_state">
    <p class="small">
      {{status_message()}}
    </p>
    <p>
      <a class="btn btn-success" ng-click="next()">next</a> 
      <p class="help-block small">Adjust the vertical slider and click next.</p>
    </p>
  </div>
</div>
